		//Sektor tab
		function activeInactive(element){
		         var sektor = document.getElementsByClassName('sektor');
		   for(var i=0;i < sektor.length;i++){
		     sektor[i].classList.add('inactive');
		   }

		      element.classList.remove('inactive');
		   }
		}
